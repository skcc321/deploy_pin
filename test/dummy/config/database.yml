# frozen_string_literal: true

default: &default
  encoding: utf8
  host: 127.0.0.1
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: deploy_pin

pg: &pg
  <<: *default
  adapter: postgresql

mysql: &mysql
  <<: *default
  adapter: mysql2

development:
  pg:
    <<: *pg
  mysql:
    <<: *mysql

test:
  pg:
    <<: *pg
    database: deploy_pin_test
  mysql:
    <<: *mysql
    database: deploy_pin_test
